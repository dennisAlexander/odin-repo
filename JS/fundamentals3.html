<!DOCTYPE html>

<body>




    <script>

        function add7(num) {
            return num + 7;
        }
        add7(3);

        //

        function multiply(num1, num2) {

            return num1 * num2;

        }
        multiply(2,3);

        //

        function capitalize(str) {
            let stro = str.toLowerCase();
            return stro.toUpperCase().charAt(0);
        }
        capitalize("fOllIs");

        //

        function lastLetter(str) {
            return str.charAt(str.length -1);
        }



    </script>
    
</body>
