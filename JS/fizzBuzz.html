<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p></p>

    <script>

        let num = prompt("Enter a number:");

        function fizzBuzz(num){
            if(num % 3 == 0){
                console.log('fizz');
            } else if (num % 5 == 0) {
                console.log('buzz');
            } else if (num % 3 == 0 && num % 5 == 0){
                console.log('fizzbuzz');
            } else {
                console.log(num);
            }
        }


    </script>
</body>
</html>
